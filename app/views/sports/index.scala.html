@(sports : List[Sport])

@main("Sports") {
    <div class="row">
    <div class="col s12 offset-m3 m6">
      <h1>Sports</h1>
      <ul class="collection">
        @for(sport <- sports) {
          <li class="collection-item">
            <div>
              @sport.name <span class="grey-text">(@sport.pointValue points)</span>
              <a href="@routes.SportsController.edit(sport.id)" class="secondary-content">
                <i class="material-icons left tooltipped" data-position="right" data-tooltip="Edit @sport.name">edit</i>
              </a>
            </div>
          </li>
        }
      </ul>
      </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large green" href="@routes.SportsController.create()"><i class="material-icons">add</i></a>
    </div>
}
